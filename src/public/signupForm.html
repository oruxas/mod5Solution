<div class="container">
   
        <form role="form"  name="signupForm" ng-model="user" novalidate class="form-horizontal" >             

            <div class="form-group">
                <label class="control-label col-sm-4"> Enter your First Name:</label>
                <div class="col-sm-8">
                    <input type="text" name="firstName" placeholder="Name" minlength="4" ng-maxlength="10" ng-model="user.firstName" class="form-control" required> 
                    </input>

                    <span ng-if="(signupForm.firstName.$error.minlength || signupForm.firstName.$error.required) && signupForm.firstName.$touched">Your name must be at least 4 characters long.</span>
                    <span ng-if="signupForm.firstName.$error.maxlength && signupForm.firstName.$touched">Your name must not be longer than 10 characters.</span>
    
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4" > Enter your Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" name="lastName" placeholder="Last Name" ng-model="user.lastName" class="form-control" required> </input>
                    <span ng-if="signupForm.lastName.$error.required && signupForm.lastName.$touched">
                        Last name is required!
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4"> Enter your email address:</label>
                <div class="col-sm-8">
                    <input type="email" name="email" placeholder="Email" ng-model="user.email" class="form-control" required> </input>
                    <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
                        Email is required!
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4"> Enter your Phone number:</label>
                <div class="col-sm-8">
                    <input type="text" name="phone" placeholder="###-###-####"
                     pattern="(\d{3})-(\d{3})-(\d{4})"   
                     ng-model="user.phone" class="form-control" required> </input>
                    <span ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">
                        Phone must be in format ###-###-####!
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-4"> Enter your Favourite dish menu number:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="user.short_name"> </input>
                </div>
                <span ng-show="showServerError"> No such menu number exists</span>
            </div>

            <button class="btn btn-warning" ng-click="saveInfo(user)">Submit</button>

            <span ng-show="showMsg">Your information has been saved!</span>

        </form>
   
</div >
